<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
            integrity="sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <table id="calcu">
        <tr>
            <td colspan="4"><input type="text" id="result" readonly></td>
        </tr>
        <tr>
            <td><input type="button" value="C" onclick="clr()" /></td>
            <td><input type="button" value="/" onclick="dis('/')" /></td>
            <td><input type="button" value="*" onclick="dis('*')" /></td>
            <td><input type="button" value="DEL" onclick="deleteLastChar()" /></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="dis('7')" /></td>
            <td><input type="button" value="8" onclick="dis('8')" /></td>
            <td><input type="button" value="9" onclick="dis('9')" /></td>
            <td><input type="button" value="-" onclick="dis('-')" /></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="dis('4')" /></td>
            <td><input type="button" value="5" onclick="dis('5')" /></td>
            <td><input type="button" value="6" onclick="dis('6')" /></td>
            <td><input type="button" value="+" onclick="dis('+')" /></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="dis('1')" /></td>
            <td><input type="button" value="2" onclick="dis('2')" /></td>
            <td><input type="button" value="3" onclick="dis('3')" /></td>
            <td rowspan="2"><input type="button" value="=" onclick="solve()" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="button" value="0" onclick="dis('0')" style="width: calc(100% - 10px);"></td>
            <td><input type="button" value="." onclick="dis('.')" /></td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
